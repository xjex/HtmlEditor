<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor with Settings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/lib/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/theme/dracula.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/mode/htmlmixed/htmlmixed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/mode/css/css.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/mode/javascript/javascript.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h3>Code Editor</h3>
        </div>
        <div class="col text-end">
          <button
            type="button"
            class="btn btn-link"
            data-bs-toggle="modal"
            data-bs-target="#settingsModal"
          >
            Settings
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h4>HTML</h4>
          <textarea id="htmlCode" name="htmlCode"></textarea>
        </div>
        <div class="col">
          <h4>CSS</h4>
          <textarea id="cssCode" name="cssCode"></textarea>
        </div>
        <div class="col">
          <h4>JavaScript</h4>
          <textarea id="jsCode" name="jsCode"></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button class="btn btn-primary" onclick="runCode()">Run Code</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <iframe
            id="outputFrame"
            style="width: 100%; height: 300px; border: 1px solid #ccc"
          ></iframe>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">
              Choose Preprocessor
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="preprocessorForm">
              <div class="mb-3">
                <label class="form-label">Select Preprocessor:</label>
                <select class="form-select" id="preprocessorSelect">
                  <option value="none">None</option>
                  <option value="pug">Pug</option>
                  <option value="markdown">Markdown</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="applyPreprocessor()"
            >
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="pug.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
